<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #6ab7ff, #ff8a80);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .owl-carousel .item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .owl-dots .owl-dot {
            background: #fff;
            border: 2px solid #4a90e2;
            width: 12px;
            height: 12px;
            margin: 5px 7px;
            border-radius: 50%;
            display: inline-block;
        }

        .owl-dots .owl-dot.active {
            background: #4a90e2;
        }
    </style>
</head>

<body>

    <div class="owl-carousel owl-theme">
        <div class="item"><img src="img/01 (2).webp" alt="Slide 1"></div>
        <div class="item"><img src="img/02 (2).webp" alt="Slide 2"></div>
        <div class="item"><img src="img/03.jpg" alt="Slide 3"></div>
        <div class="item"><img src="img/04.jpeg" alt="Slide 4"></div>
        <div class="item"><img src="img/05.webp" alt="Slide 5"></div>
        <div class="item"><img src="img/06.jpg" alt="Slide 6"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                dots: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
        });
    </script>

</body>

</html>
