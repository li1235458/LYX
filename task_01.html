<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function printTriangleAndParallelogram() {
				var rows = prompt("请输入要打印的行数：");
				document.write('三角形如下：');
				document.write('</br>');
				// 三角形
				for (var a = 1; a <= rows; a++) {
					for (var b = a; b <= rows; b++) {
						document.write('&nbsp;');
					}
					for (var c = 1; c <= a; c++) {
						document.write('* ');
					}
					document.write('</br>');
				}
				// 平行四边形
				document.write('平行四边形如下：');
				document.write('</br>');
				for (var a = 1; a <= rows; a++) {
					for (var b = a; b <= rows; b++) {
						document.write('&nbsp;');
					}
					for (var c = 1; c <= rows; c++) {
						document.write('* ');
					}
					document.write('</br>');
				}
			}
					
			printTriangleAndParallelogram();
		</script>
	</body>
</html>
